<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 class="widthSpacer">Dojonary</h1>
            <input type="text" placeholder="Search">
            <button class="widthSpacer" onclick="loginBtnClick(this)">Login</button>
        </div>
        <div class="columnFlex">
            <div class="leftColumn">
                <div class="topBox heightSpacer">
                    <div class="leftBox">
                        <h2>ninja</h2>
                        <p class="italic textSpace">noun</p>
                        <p class="textSpace">Plural: <span class="italic">ninjas</span></p>
                        <button class="btn" onclick="likeBtnClick(this)">13 likes</button>
                    </div>
                    <div class="rightTopBox">
                        <p>A practitioner skilled in the</p>
                        <a href="">Japanese</a>
                        <p class="inlineB">art of</p> 
                        <a href="">ninjutsu</a>
                    </div>
                </div>
                <div class="botBox heightSpacer">
                    <div class="leftBox">
                        <h2>ninja</h2>
                        <p class="italic textSpace">noun</p>
                        <p class="textSpace">Plural: <span class="italic">ninjas</span></p>
                        <button class="btn" onclick="likeBtnClick(this)">37 likes</button>
                    </div>
                    <div class="rightBotBox">
                            <p>
                                A
                                <a href="">programmer</a>who breaks
                            </p>
                            <p>
                                down problems with
                                <a href="">zen</a>-like
                            </p>
                            <p>focus</p>
                    </div>
                </div>
            </div>
            <div class="rightColumn heightSpacer">
                <div class="rCTop">
                    <div class="rCTopText">
                        <p>Dojonary is</p>
                        <p>defined by YOU</p>
                    </div>
                    <button onclick="defBtnClick(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
